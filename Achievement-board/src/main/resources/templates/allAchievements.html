<ul class="nav nav-tabs bg-dark justify-content-between">
    <div class="">

        <li class="d-inline-block nav-item">

    <div class="container">

          <div class="container" style="background-image: url(/pic/board3.jpg); width: 100%; height: 100vh; background-repeat: no-repeat; background-size: cover;">
            <div class="row">
                <div th:each="a : ${allAchievements}"

                    <h2 th:text = "${a.name}"></h2>
                    <p th:text="'Day Took: ' + ${a.dayTook}"></p>
                    <p th:text="'Difficulty: ' + ${a.difficulty}"></p>

                    <p><a class="btn btn-secondary" href="#">View details Â»</a></p>

            </div>
