<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body class="bg-dark text-white">
<ul class="nav nav-tabs bg-dark justify-content-between">
    <div class="">
        <li class="d-inline-block nav-item">
            <a class="nav-link text-white " th:href="@{/}">Home</a>
        </li>
        <li class="d-inline-block nav-item">
            <a class="nav-link text-white" th:href="@{/goal}">Goals</a>
        </li>
        <li class="d-inline-block nav-item">
            <a class="nav-link text-dark active" th:href="@{/routine}">Routines</a>
        </li>
        <li class="d-inline-block nav-item">
            <a class="nav-link text-white" th:href="@{/achievement}">Achievements</a>
        </li>
        <li class="d-inline-block nav-item">
            <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Sort By</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/routine/sortByDifficulty}">Difficulty</a></li>
                <li><a class="dropdown-item" th:href="@{/routine/sortByHourSpend}">HourSpend</a></li>
            </ul>
        </li>
    </div>
    <div class="">
        <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
    </div>
</ul>
    <div class="container text-center p-5">
        <h1>Routines</h1>
    </div>      
    
  <div class="container w-50 text-center m-3">
    <div class="row m-3"  >
        <div class="col-sm-4" th:each="r : ${allRoutines}">
          <div class="card">
            <div class="card-body">
              <h5 th:text = "'Name: '+${r.name}" class="card-title"></h5>
              <p th:text = "'Hour To Spend: '+${r.hoursToSpend}" class="card-text"></p>
              <p th:text="'Difficulty: ' + ${r.difficulty}"></p>
              <a href="#" class="btn btn-primary">Visit Routine</a>
            </div>
          </div>
        </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
