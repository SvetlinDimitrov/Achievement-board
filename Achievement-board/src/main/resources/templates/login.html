<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body class="bg-dark text-white">
    <nav th:replace ="~{fragments/headerLoginRester.html}"></nav>
    <div class="container text-center p-5">
        <h1>Achievement board</h1>
    </div>
    <div class="container text-center">
        <img src="/pic/improve.png" class="rounded w-25" alt="...">
    </div>
    <div class="container w-25  p-5">
        <form
                th:action="@{/login}"
                th:object="${loginUser}"
                th:method = "post" >
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       th:field = "${loginUser.email}"/>
                <div th:if = "${#fields.hasErrors('email')}"
                     th:errors = "*{email}"
                        class="alert alert-danger " role="alert">
                    A simple danger alert—check it out!
                  </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" th:field = "${loginUser.password}" />
                <div th:if = "${#fields.hasErrors('password')}"
                     th:errors = "*{password}"
                        class="alert alert-danger " role="alert">
                    A simple danger alert—check it out!
                  </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">ConfirmPassword</label>
                <input type="password" class="form-control" id="exampleInputPassword2" th:field = "*{confirmPassword}"/>
                <div th:field = "${loginUser.confirmPassword}"
                     th:errors = "*{confirmPassword}"
                        class="alert alert-danger " role="alert">
                    A simple danger alert—check it out!
                  </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
